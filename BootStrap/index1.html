<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
    max-width: 1200px;
    margin: auto;
}

.section-heading {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.today-carousel .item {
    display: flex;
    justify-content: center;
    align-items: center;
}

.product-grid {
    width: 250px; /* Adjust based on your design */
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s;
}

.product-grid:hover {
    transform: scale(1.05);
}

.product-image img {
    width: 100%;
    height: auto;
}

.product-content {
    padding: 15px;
    text-align: center;
}

.product-content .category {
    font-size: 14px;
    color: #777;
}

.rating {
    margin: 5px 0;
}

.title {
    font-size: 16px;
    margin: 10px 0;
}

.price {
    font-size: 18px;
    color: #333;
}

    </style>
</head>
<body>
    <div class="container">

        </div>
        <div class="row">

                            </div>

                                <span class="price">$240</span>

                        </div>
                    </div>
                    <!-- Product Item 2 -->

                            <div class="product-image">
                                <a href="https://project.yahoobaba.net/ecommerce/product/huami-amazfit-verge-lite-smartwatch" class="image">

    <!-- Include jQuery and Owl Carousel JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.js"></script>

<!-- Initialize Owl Carousel -->
<script>
$(document).ready(function(){
    $(".today-carousel").owlCarousel({
        items: 4, // Number of items to display
        loop: true,
        margin: 30,
        nav: true,
        autoplay: true,
        autoplayTimeout: 3000,
        responsive: {
            0: {
                items: 1 // 1 item for small screens
            },
            600: {
                items: 2 // 2 items for medium screens
            },
            1000: {
                items: 4 // 4 items for large screens
            }
        }
    });
});
</script>

    
</body>
</html>
