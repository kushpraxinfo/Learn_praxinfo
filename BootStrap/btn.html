<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rally Calendar Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2c2c; /* Dark background similar to the image */
            margin: 0;
        }

        .rally-button {
            background-color: #ff7e00; /* Orange background color */
            color: #ffffff; /* White text color */
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            display: inline-block;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }
    </style>
</head>
<body>
    <button class="rally-button">RALLY CALENDAR</button>
</body>
</html>
